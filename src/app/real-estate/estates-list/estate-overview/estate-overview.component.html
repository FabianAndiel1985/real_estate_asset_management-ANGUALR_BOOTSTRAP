<div id="estateOverviewCard" class="card my-3 mx-auto">
  <img class="card-img-top" src={{estate.imgSrc}} alt="Card image cap">
  <div class="card-body">
    <table class="table">
      <thead>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Description</th>
          <td>{{estate.shortDescription}}</td>
        </tr>
        <tr>
          <th scope="row">Location</th>
          <td>{{estate.location}}</td>
        </tr>
        <tr>
          <th scope="row">Price</th>
          <td>{{estate.price}}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" (click)="onChooseEstate()" class="btn btn-success">Details</button>
  </div>
</div>
