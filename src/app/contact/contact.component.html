<div class="container" class="w-50 mx-auto">
  <h1 class="text-center mt-4  mb-5"> Get in contact with us </h1>	

  <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="mb-5">
    <div class="row">
      <div class="col-2">
        <div class="form-group">
          <label for="exampleFormControlSelect1">salutation</label>
          <select class="form-control" ngModel name="salutation" id="exampleFormControlSelect1" required>
            <option>Mr</option>
            <option>Mrs</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="firstname">firstname</label>
          <input ngModel type="text" class="form-control" id="firstname" required name="firstname">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label for="lastname">lastname</label>
          <input ngModel type="text" class="form-control" id="lastname" name="lastname" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="emailadress">email-adress</label>
          <input ngModel type="email" class="form-control" id="emailadress" email #email="ngModel" required name="emailadress">
        </div>
      </div>
    </div>
    <p *ngIf="!email.valid && email.touched"> Please enter a valid email adress </p>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="adress">address</label>
          <input ngModel name="adress" type="text" class="form-control" id="adress" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-7 col-lg-3">
        <div class="form-group">
          <label for="zip">zip Code</label>
          <input ngModel name="zip" type="number" required class="form-control" id="zip">
        </div>
      </div>
      <div class="col-sm-7 col-xl-6">
        <div class="form-group">
          <label for="city">city</label>
          <input ngModel required name="city" type="text" class="form-control" id="city">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-lg-11">
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" ngModel rows="3" required>
			</textarea>
        </div>
      </div>
    </div>
    <button [disabled]="!f.valid"> Submit </button>
  </form>
</div>
